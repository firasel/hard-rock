<!doctype html>
<html lang="en">
    <head>
        <title>Hard Rock - Song Lyric App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
            <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Custom css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark my-3">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Hard Rock Solution">
                </a>
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img src="images/toggler-icon.svg" alt="">
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto text-center mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content-area">
                <div class="search-bar col-md-6 mx-auto">
                    <h1 class="text-center">Hard Rock Lyric Search</h1>
                    <div class="search-box my-5">
                        <input id="searchInput" type="text" class="form-control"
                            placeholder="Enter your artist song name">
                        <button id="searchButton" class="btn btn-success
                            search-btn">Search</button>
                    </div>
                </div>
                <div id="errorMessage"></div>
                <!-- Single Lyrics -->
                <div id="showLyricsResult" class="single-lyrics text-center"></div>
                <div id="showSearchResult" class="search-result col-md-8 mx-auto
                    py-4"></div>
            </main>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Custom Script Here -->
        <script src="app.js"></script>
    </body>
</html>
